<head>
  <meta charset="pt-br">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>


<body>


  <header>
    <div class="container header-content">
      <img src="./img/Bredas_Logo.png" alt="logo bredas" class="logo">
      <nav class="active">

        <!-- <button class="menu-toggle"><i class="fa fa-bars"></i></button> -->
        <button class="menu-toggle"><i class="fa fa-bars"></i></button>
        <ul>
          <input class="pesquisa" type="text" id="fa fa-bars" placeholder="Digite o nome do produto">
          <button class="labelline" id="">Pesquisar</button>
          <li class="nav-icons"><a href="#"><i class="bi bi-shop"></i></a></li>
          <li class="nav-icons"><a href="#"><i class="bi bi-heart"></i></a></li>
          <li class="nav-icons"><a href="#"><i class="bi bi-basket"></i></a></li>
          <li class="nav-icons"><a href="#"><i class="bi bi-person-circle"></i></a></li>
        </ul>

      </nav>
    </div>
  </header>



  <div class="banner">
    <div class="slider">
      <img src="./img/slide-1.jpg" alt="Imagem 1">
      <img src="./img/slide-2.jpg" alt="Imagem 2">
      <img src="./img/slide-3.jpg" alt="Imagem 3">
    </div>
  </div>
  <!-- Slider -->
  <section class="container">
    <div class="slider-wrapper">
      <div class="slider">
        <img id="slide-1" src="https://img.cdndsgni.com/preview/11343754.jpg" alt="Imagem 1" />
        <img id="slide-2" src="https://img.cdndsgni.com/preview/11343756.jpg" alt="Imagem 2" />
        <img id="slide-3"
          src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBFe1X3R3gpIXp_EKNIkqcJ2ZxvAeYMJ0XkxlgYE0VVyJNlkmOTuxMYIcxrNYEL603J9NeRmmUF5iqlfKjkuG-6y8cQzdcmGLKJYn7YS1KenQd6_i32dImXwIh6xRWRainEvqTGzToRgs/s1600/MIZ_WAVEKNIT_Provis-Usp_+BAIXA.jpg"
          alt="Imagem 3" />
      </div>
      <div class="slider-nav">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
      </div>
    </div>
  </section>

  <!--botoes categorias -->
  <section class="container">
    <div class="info-grid">
      <button class="botao categoria1">Categoria 1</button>
      <button class="botao categoria2">Categoria 2</button>
      <button class="botao categoria3">Categoria 3</button>
      <button class="botao categoria4">Categoria 4</button>
    </div>
  </section>

  <!-- Seção de produtos -->
  <section class="section">
    <div class="container">
      <div class="section-header">
        <h2>Nossos Produtos</h2>
        <p>Confira nossa seleção de produtos.</p>
      </div>
      <div id="produtos-container" class="products-container"></div>
    </div>
  </section>

  <!-- Footer -->
  <section class="footer">
    <div class="footer-row">
      <div class="footer-col">
        <h4>Info</h4>
        <ul class="links">
          <li><a href="#">Sobre nós</a></li>
          <li><a href="#">Clientes</a></li>
          <li><a href="#">Serviço</a></li>
          <li><a href="#">Coleção</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Explorar</h4>
        <ul class="links">
          <li><a href="#">Últimos designs</a></li>
          <li><a href="#">Temas</a></li>
          <li><a href="#">Popular Designs</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Legal</h4>
        <ul class="links">
          <li><a href="#">Política de Privacidade</a></li>
        </ul>
      </div>
      <!--aqui e para colocar os icons carlos-->
      <div class="footer-col">
        <div class="footerContainer">
          <div class="socialIcons">
            <a href="#" class="fa-brands facebook"><i
                    class="bi bi-facebook"></i></a>
            <a href="#" class="fa-brands instagram"><i
                    class="bi bi-instagram"></i></a>
            <a href="#" class="fa-brands linkdin"><i
                    class="bi bi-linkedin"></i></a>
            <a href="#" class="fa-brands github"><i class="bi bi-github"></i></a>
        </div>
      </div>
    </div>
    <div class="footerBottom">
      <p>Copyright &copy;2025; designed by <span>Bredas</span></p>
  </div>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>


</html>
